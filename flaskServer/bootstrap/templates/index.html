  <form class="form-inline" role="form" action="/save_data">
  <div class="form-group">


    <label for="firstname" class="col-sm-3 control-label">名字</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="firstname" name="name" placeholder="请输入名字">
    </div>
  </div>
  <div class="form-group">
    <label for="lastname" class="col-sm-3 control-label">ip</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="lastname" name="ip" placeholder="*.*.*.*">
    </div>
  </div>
    <div class="form-group">
    <label for="lastname" class="col-sm-3 control-label">端口</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="fname" name="port" placeholder="*** - **">
    </div>
  </div>

    <div class="form-group">
            <label class="radio-inline">
                <input type="radio"  value="red" name="catgory" checked>红队
            </label>
            <label class="radio-inline">
                <input type="radio"  value="blue" name="catgory">蓝队
            </label>
     </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-2">
      <button type="submit" class="btn btn-default">添加</button>
    </div>
  </div>

</form>

  <br/>
  <div class="row" style="margin:auto">

    {% for name in name_list %}
    <div class="col-sm-9" style="background-color: {{ color_map[name] }} ">
      <h3>{{name}}</h3>
      {% for ip in name_detail[name] %}
      <p><b>ip:</b>&nbsp;&nbsp; {{ip.ip}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  <b>port:</b>&nbsp;&nbsp;  {{ip.port}} </p>
      {% endfor %}

    </div>
    <div class="col-sm-3">
      <button type="button" class="btn btn-danger" name={{ name }} id="delete" onclick='delete_data(" {{ name }} ")'>删除记录</button>
      <script>
        function delete_data(name){
          console.log("/delete/"+name);
          $.ajax({url:"/delete/"+name.trim(), async:false});
          location.reload("/")
        }

      </script>

    </div>
    <div class="divider"></div>
<!--    <p></p>-->
    {% endfor %}
