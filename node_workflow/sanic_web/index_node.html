<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="node.css">
    <link rel="stylesheet" href="css/vis.min.css">
    <link rel="stylesheet" href="css/vis-network.min.css">
    <script src="js/vis.min.js"></script>

</head>
<body>

<h1>Dynamic filtering</h1>
<p>
  With
  <a href="https://visjs.github.io/vis-data/data/dataview.html" target="_blank">
    <code>vis.DataView</code></a
  >
  on top of vis.DataSet you can filter displayed data without modifying the data
  source.
</p>
<label>
  Filter nodes
  <select id="nodeFilterSelect">
    <option value>All characters</option>
    <option value="kid">kids</option>
    <option value="adult">adults</option>
    <option value="male">male</option>
    <option value="female">female</option>
  </select>
</label>
<br />
<br />
<label>
  Filter edges
  <div>
    <label>
      <input type="checkbox" name="edgesFilter" value="parent" checked />
      Is <span style="color:green">parent</span> of
    </label>
  </div>
  <div>
    <label>
      <input type="checkbox" name="edgesFilter" value="teacher" checked />
      Is <span style="color:blue">teacher</span> of
    </label>
  </div>
  <div>
    <label>
      <input type="checkbox" name="edgesFilter" value="friend" checked />
      Is <span style="color:red">friend</span> of
    </label>
  </div>
</label>
<br /><br />
<div id="mynetwork"></div>


<link rel="stylesheet" href="node.css">
<script src="js/node.js"></script>
</body>
</html>
